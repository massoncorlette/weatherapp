<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherJiffy</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
</head>
<body>
  <div id="headercontainer">
    <div id="logoContainer">
      <div id="iconLogo"></div>
      <div id="logotxt">WeatherJiffy</div>
    </div>
    <div id="forumcontainer">
      <form id="weatherForum" method="none">
        <div>
          <input type="text" id="locationInput">
        </div>
        <div id="submit">
          <button type="submit" id="submitbtn">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
